<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="auth.user | async; then authenticated else guest"></div>
</ion-content>


<ng-template #authenticated>
  <div *ngIf="auth.user | async as user">
    <h3>USER {{ user.displayName }}</h3>
    <img [src]="user.photoURL">
  </div>


</ng-template>

<ng-template #guest>
  <h3>GUEST</h3>
  <button (click)="auth.googleLogin()"><i class="fa fa-google"></i> login with google
  </button>
</ng-template>
